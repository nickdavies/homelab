---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: frigate
  namespace: automation
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: frigate-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # App
        # Mosquitto
        FRIGATE_MQTT_USERNAME: "{{ .MQTT_FRIGATE_USER }}"
        FRIGATE_MQTT_PASSWORD: "{{ .MQTT_FRIGATE_PASSWORD }}"

        # camera auth
        FRIGATE_CAMERA_USER: "{{ .FRIGATE_CAMERA_USER }}"
        FRIGATE_CAMERA_PASSWORD: "{{ .FRIGATE_CAMERA_PASSWORD }}"

        # ip addresses
        FRIGATE_DOORBELL_IP: "{{ .FRIGATE_DOORBELL_IP }}"

  dataFrom:
    - extract:
        key: frigate
    - extract:
        key: mosquitto
      rewrite:
        - regexp:
            source: "(.*)"
            target: "MQTT_$1"
