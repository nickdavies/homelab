apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: frigate
spec:
  hostnames:
    - "frigate.internal.${SECRET_DOMAIN}"
  parentRefs:
    - name: internal
      namespace: network
  rules:
    - matches:
      - path:
         type: PathPrefix
         value: "/go2rtc"
      backendRefs:
        - kind: Service
          name: frigate
          port: 1984
    - matches:
      - path:
          type: PathPrefix
          value: "/"
      backendRefs:
        - kind: Service
          name: frigate
          port: 5000
